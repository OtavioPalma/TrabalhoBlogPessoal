<div class="container">
  <mat-card class="item-card" *ngFor="let post of dataSource">
    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle> {{post.username}} em {{post.createdAt}} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://picsum.photos/750/600?random={{dataSource.indexOf(post)}}">
    <mat-card-content>
      <p>
        {{post.body}}
      </p>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-button type="button" routerLink="/comentario/{{post.id}}">Continuar Lendo</button>
    </mat-card-actions>
  </mat-card>
</div>
