<h1 mat-dialog-title>Editar Post</h1>

<mat-dialog-content class="mat-dialog-container">
  <mat-form-field class="title">
    <input matInput name="title" placeholder="Título do Post">
  </mat-form-field>
  <mat-form-field class="users">
    <mat-select placeholder="Usuário" name="userId">
      <mat-option >
        Teste
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="body">
    <textarea cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5" cdkAutosizeMaxRows="10"
      matInput name="body" placeholder="Conteúdo do Post"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button">Fechar</button>
  <button class="btnSend" type="submit" mat-raised-button color="primary">Salvar</button>
</mat-dialog-actions>
