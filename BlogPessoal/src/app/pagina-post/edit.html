<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.body">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button [mat-dialog-close]="data.title" cdkFocusInitial>Confirmar</button>
</div>
