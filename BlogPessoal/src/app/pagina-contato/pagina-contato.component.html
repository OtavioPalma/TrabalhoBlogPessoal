<div class="container">
  <mat-card class="item-card">
    <form [formGroup]="contatoForm" (ngSubmit)="sendMessage(contatoForm.value)">
      <mat-card-header>
        <mat-form-field class="name">
          <input matInput name="name" placeholder="Nome" formControlName="name">
        </mat-form-field>
        <mat-form-field class="email">
          <input matInput name="email" placeholder="Email" formControlName="email">
        </mat-form-field>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="body">
          <textarea cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5" cdkAutosizeMaxRows="10"
            matInput name="body" placeholder="Digite aqui sua mensagem" formControlName="body"></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button class="btnSend" type="submit" [disabled]="!contatoForm.valid" mat-raised-button color="primary">Enviar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
