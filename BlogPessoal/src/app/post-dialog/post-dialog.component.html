<h1 mat-dialog-title>Editar Post</h1>

<mat-dialog-content [formGroup]="editForm">
  <mat-form-field class="dialogTitle">
    <input matInput name="title" placeholder="Título do Post" formControlName="title">
  </mat-form-field>
  <mat-form-field class="dialogUsers">
    <mat-select placeholder="Usuário" name="userId" formControlName="userId">
      <mat-option *ngFor="let user of dataSource" [value]="user.id">
        {{user.username}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="dialogBody">
    <textarea cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5" cdkAutosizeMaxRows="10"
      matInput name="body" formControlName="body" placeholder="Conteúdo do Post"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button (click)="save()" color="primary">Salvar</button>
  <button mat-raised-button (click)="close()">Fechar</button>
</mat-dialog-actions>
