<div class="container">
  <mat-card class="item-card" *ngFor="let post of dataSource">
    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle> {{post.username}} em {{post.createdAt}} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://picsum.photos/1920/500">
    <mat-card-content>
      <p>
        {{post.body}}
      </p>
    </mat-card-content>
  </mat-card>
  <mat-list>
    <mat-list-item *ngFor="let message of messages">
      <h3 matLine> {{message.from}} </h3>
      <p matLine>
        <span class="demo-2"> -- {{message.content}} </span>
      </p>
    </mat-list-item>
  </mat-list>
</div>

<div class="comment-container">
  <div class="divOne">
    <form class="example-container" [formGroup]="commentForm" (ngSubmit)="addComment(commentForm.value)">
      <div>
        <mat-form-field class="email">
          <input matInput name="email" placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field class="title">
          <input matInput name="title" placeholder="Título" formControlName="title">
        </mat-form-field>
        <button type="submit" [disabled]="!commentForm.valid" mat-raised-button color="primary">Enviar</button>
      </div>
      <div>
        <mat-form-field class="body">
          <textarea cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMaxRows="10" cdkAutosizeMinRows="10"
            matInput name="body" placeholder="Comentário" formControlName="body"></textarea>
        </mat-form-field>
      </div>
    </form>
  </div>
  <div class="divTwo">
    <mat-list>
      <h2> Comentários </h2>
      <mat-list-item *ngFor="let comment of commentSource">
        <p matLine>
          <span class="mat-h2"> {{comment.email}} </span>
          <span> em {{comment.createdAt}} </span>
        </p>
        <p matLine>
          <span class="mat-h3"> {{comment.title}} </span>
          <span> -- {{comment.body}} </span>
        </p>
        <button color="accent" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button color="warn" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </div>
</div>
