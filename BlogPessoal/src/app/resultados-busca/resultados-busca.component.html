<div class="container">
  <mat-card class="item-card" *ngFor="let data of dataSource; let i = index">
    <mat-card-header>
      <mat-card-title>{{data.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{data.body}}
      </p>
    </mat-card-content>
    <mat-card-actions class="button">
      <button mat-raised-button color="primary" routerLink="/comentario/{{data.post_id}}">Continuar Lendo</button>
    </mat-card-actions>
  </mat-card>
</div>
